<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--crea un intpu de tipo texto que esta conectado en dobre via con la variable title-->
  <input type="text" placeholder="Ingrese el titulo de la pelicula" style="width: 100%" [(ngModel)]="title">
  
<!--boton para llamar la funcion search-->
<button ion-button (click)="search()">Buscar Pelicula</button>

  <ion-card *ngIf="movie">
      <img src="{{movie.Poster}}"/>
      <ion-card-content>
        <ion-card-title>
          {{movie.Title}}
          </ion-card-title>
        <p>
          {{movie.Plot}}
        </p>
      </ion-card-content>
    </ion-card>
  

</ion-content>
